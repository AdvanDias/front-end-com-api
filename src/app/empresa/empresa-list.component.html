<hr>
<button type="button" class="btn btn-sm btn-outline-primary" style="margin: 10px; font-size: 17px;" (click)="created()">
  Cadastrar Produtos</button>
<br>
<hr>
<div class="table-wrapper-scroll-y my-custom-scrollbar">
<div *ngFor="let empresa of _empresa" >
  <div class="container" class="table table-bordered table-striped">
        <div class="card shadow-sm" style="width: 250px; float: left; margin: 3px;">
          <div class="card-body">
            <div class="card-text">
              <p>{{ empresa.data }}</p>
              <p>Quantidade de itens: {{ empresa.qntd_itens }}</p>
              <p>Total: R$ {{ empresa.total }}</p>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-dark" [routerLink]="['/product/',empresa.id,empresa.data]">Visualizar</button>
              </div>
              <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteById(empresa.id)">Excluir</button>
            </div>
          </div>
        </div>
  </div>
</div>
</div>
